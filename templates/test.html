<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail Daily</title>
</head>
<body>
    <h1>Mail Daily</h1>
    <button onclick="testAudio()">Test Audio</button>

    <script>
        function testAudio() {
            // Send a GET request to the Flask route serving the sample audio
            fetch('/test_audio')
                .then(response => response.blob())
                .then(blob => {
                    // Create an audio element and play the sample audio
                    var audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                })
                .catch(error => {
                    console.error('Error fetching or playing audio:', error);
                });
        }
    </script>
</body>
</html>
